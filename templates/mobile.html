<!DOCTYPE html>
<!--
lrplayer:
c = document.getElementById("amazingaudioplayer-1") // player container
c.childNodes.item(2).childNodes.item(0).childNodes.item(0).click() // play
c.childNodes.item(2).childNodes.item(0).childNodes.item(1).click() // pause
-->
<html lang="en">
  <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">

		<title>Sticky Footer Navbar Template for Bootstrap</title>

		<!-- Bootstrap core CSS -->
		<link href="static/bootstrap-4.0.0-alpha.5-dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="static/sticky-footer-navbar.css" rel="stylesheet">


		<!-- favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="/static/favicon/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/static/favicon/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/static/favicon/manifest.json">
		<link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/static/favicon/favicon.ico">
		<meta name="msapplication-config" content="/static/favicon/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		<style type="text/css">
			body, .content{
				background-color: black ! important;
			}
			body {
				color: #AAA;
			}
			img.media-object {
				border: 1px solid #888;
			}
		</style>
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="pos-f-t">
      <div class="collapse" id="navbar-header">
        <div class="container bg-inverse p-1">
          <h3>Collapsed content</h3>
          <p>Toggleable via the navbar brand.</p>
        </div>
      </div>
      
			<nav class="navbar navbar-dark bg-inverse navbar-static-top bg-faded">
        <div class="container">
		      <a class="navbar-brand" href="#">
		      	<img src="/static/favicon/favicon-32x32.png" width="30" height="30" alt="">
		      </a>
					<div class="nav navbar-nav">
		        <ul class="nav navbar-nav">
		          <li class="nav-item active">
		            <a class="nav-link" href="#">Playlist</a>
		          </li>
		          <li class="nav-item">
		            <a class="nav-link" href="#">Likes</a>
		          </li>
		          <li class="nav-item">
		            <span class="nav-link"><small><small>{{lastupdate}}</small></small></span>
		          </li>
		        </ul>
					</div>
				</div>
			</nav>

    </div>

    <!-- Begin page content -->
    <div class="container">

			{% for row in records %}
			<div class="media" style="padding-bottom: 0.2em;">
				<a class="media-left" target="google_music" href="https://play.google.com/music/listen?u=0#/sr/{{row[1]}}">
					{% if row[6] %}
					<img class="media-object" width="64" src="/thumbnail/{{row[6]}}" alt="Cover" />
					{% endif %}
				</a>
				<div class="media-body">
					<h5 class="media-heading" style="vertical-align: middle;">
						{{row[3]}} - {{row[4]}}
					</h5>

					<div>
					
					
					{{row[2]}} {{row[5]}}
					
					</div>
					
				</div>
			</div>
			{% endfor %}


    </div>

    <footer class="footer footer-dark bg-inverse">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>
		
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/jquery-3.1.1.min.js"></script>
    <script src="static/tether.min.js"></script>
    <script src="static/bootstrap-4.0.0-alpha.5-dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="static/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
